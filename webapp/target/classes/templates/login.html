<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freude2 | 大学入試管理システム</title>
  <!-- Bootstrap -->
  <link th:href="@{/webjars/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/webjars/gentelella/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/webjars/gentelella/vendors/nprogress/nprogress.css}" rel="stylesheet">
  <!-- Animate.css -->
  <link th:href="@{/webjars/gentelella/vendors/animate.css/animate.min.css}" rel="stylesheet">
  <!-- Gentelella Alela! Theme Style -->
  <link th:href="@{/webjars/gentelella/build/css/custom.min.css}" rel="stylesheet">
 </head>
 <body class="login">
  <div>
   <a class="hiddenanchor" id="signup"></a>
   <a class="hiddenanchor" id="signin"></a>
   <div class="login_wrapper">
    <div class="animate form login_form">
     <section class="login_content">
      <form name="form" th:action="@{/login}" action="/login" method="POST">
       <h1>大学入試管理</h1>
       <div>
        <input type="text" name="username" class="form-control" placeholder="Username" required="" />
       </div>
       <div>
        <input type="password" name="password" class="form-control" placeholder="Password" required="" />
       </div>
       <div>
        <input type="submit" id="login" value="ログイン" class="btn btn-primary" />
        <a class="reset_pass" href="#">パスワードをお持ちですか?</a>
       </div>
       <div class="clearfix"></div>
       <div class="separator">
        <p class="change_link">初めての方
         <a href="#signup" class="to_register">アカウント作成</a>
        </p>
        <div class="clearfix"></div>
        <br />
        <div>
         <h1>
          <i class="fa fa-paw"></i>Gentelella Alela!
         </h1>
         <p>&#169;2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
        </div>
       </div>
      </form>
     </section>
    </div>
    <div id="register" class="animate form registration_form">
     <section class="login_content">
      <form>
       <h1>アカウント作成</h1>
       <div>
        <input type="text" class="form-control" placeholder="Username" required="" />
       </div>
       <div>
        <input type="email" class="form-control" placeholder="Email" required="" />
       </div>
       <div>
        <input type="password" class="form-control" placeholder="Password" required="" />
       </div>
       <div>
        <a class="btn btn-default submit" href="index.html">送信</a>
       </div>
       <div class="clearfix"></div>
       <div class="separator">
        <p class="change_link">メンバーの方 ? 
         <a href="#signin" class="to_register">ログイン</a>
        </p>
        <div class="clearfix"></div>
        <br />
        <div>
         <h1>
          <i class="fa fa-paw"></i>Gentelella Alela!
         </h1>
         <p>&#169;2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
        </div>
       </div>
      </form>
     </section>
    </div>
   </div>
  </div>
 </body>
</html>
